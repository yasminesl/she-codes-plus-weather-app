<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav class="navbar">
            <form id="weather-search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Search location"
                    autocomplete="off"
                    autofocus="on"
                    class="form-control"
                    id="search-text-input"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="search" class="btn btn-primary" />
                </div>
              </div>
            </form>
          </nav>
          <div class="row">
            <div class="col-4">
              <div class="overview">
                <h2>
                  <span class="current-temp">29</span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F </a></span
                  >
                </h2>
                <ul>
                  <li id="temperature-description">Sunny</li>
                  <li id="temperature-wind">11 km/h</li>
                </ul>
              </div>
            </div>
            <div class="col-4">
              <h1>Charlotte</h1>
              <h3>Last updated: <span id="date"></span></h3>
            </div>
            <div class="col-4 today-emoji">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" width="80px" id="icon" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast">
                <div class="weather-forecast-date">Sun</div>
                <img src="images/sun.png" alt="" width="30px" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">31째</span>
                  <span class="weather-forecast-temperature-min">24째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/yasminesl/she-codes-plus-weather-app"
          target="_blank"
          >Open-source code
        </a>
        by Yasmine Slavenburg
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
