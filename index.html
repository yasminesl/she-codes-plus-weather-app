<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav class="navbar">
            <form id="weather-search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="text"
                    placeholder="Search location"
                    autocomplete="off"
                    autofocus="on"
                    id="search-text-input"
                  />
                  <input type="submit" value="search" />
                  
                </div>
              </div>
            </form>
          </nav>
          <div class="row">
            <div class="col-4">
              <div class="overview">
                <h2 class="current-temp">
                  29<span class="units">°C | <a href="#">°F </a></span>
                </h2>
                <ul>
                  <li id="temperature-description">Sunny</li>
                  <li id="temperature-wind">11 km/h</li>


                </ul>
              </div>
            </div>
            <div class="col-4">
              <h1 id="city">Charlotte</h1>
              <h3>Last updated: <span id="date"></span></h3>
              
            </div>
            <div class="col-4 today-emoji">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" width="80px" id="icon" />
              </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5>Sun</h5>
                  <img src="images/sun.png" alt="" width="30px" />
                  <p class="card-text">31°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5>Mon</h5>
                  <img src="images/cloud.png" alt="" width="30px" />
                  <p class="card-text">34°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5>Tue</h5>
                  <img src="images/sun.png" alt="" width="30px" />
                  <p class="card-text">32°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5>Wed</h5>
                  <img src="images/sun.png" alt="" width="30px" />
                  <p class="card-text">32°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5>Thu</h5>
                  <img src="images/cloud.png" alt="" width="30px" />
                  <p class="card-text">31°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/yasminesl/she-codes-plus-weather-app"
            target="_blank"
            >Open-source code
          </a>
          by Yasmine Slavenburg
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
